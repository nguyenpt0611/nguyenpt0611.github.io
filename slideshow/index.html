<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Slideshow</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h2 id="slide-title">Những ngày tháng 7 - Cho những gì nhẹ nhàng nhất</h2>
		<div class="display-contain">
			<div class="slides fade">
				<img class="mySlides animate-fading" src="images/image-1.jpg" alt="image-1">
				<h2 class="description animate-fading">Mô tả về các hình ảnh 1 trong slideshow</h2>
			</div>
			<div class="slides fade">
				<img class="mySlides animate-fading" src="images/image-2.jpg" alt="image-2">
				<h2 class="description animate-fading">Mô tả về các hình ảnh 2 trong slideshow</h2>
			</div>
			<div class="slides fade">
				<img class="mySlides animate-fading" src="images/image-3.jpg" alt="image-3">
				<h2 class="description animate-fading">Mô tả về các hình ảnh 3 trong slideshow</h2>
			</div>
			<div class="slides fade">
				<img class="mySlides animate-fading" src="images/image-4.jpg" alt="image-4">
				<h2 class="description animate-fading">Mô tả về các hình ảnh 4 trong slideshow</h2>
			</div>
			<div class="slide-button">
				<button class="btn-prev" onclick="plusSlide(-1)">&#10094;<span id="text-prev">Prev</span></button>
				<button class="btn-next" onclick="plusSlide(1)"><span id="text-next">Next</span>&#10095;</button>
			</div>
		</div>
		<div class="dot-list" style="text-align:center">
			<button class="dot dot-border" onclick="currentSlide(1)">1</button>
			<button class="dot dot-border" onclick="currentSlide(2)">2</button>
			<button class="dot dot-border" onclick="currentSlide(3)">3</button>
			<button class="dot dot-border" onclick="currentSlide(4)">4</button>
		</div>
		<noscript>JS not supported</noscript>
		<script src="js/slider.js" type="text/javascript"></script>
	</body>
</html>
