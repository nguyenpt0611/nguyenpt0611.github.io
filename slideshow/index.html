<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Slideshow</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h2 id="slide-title">Những ngày tháng 7</h2>
		<div class="slide-content display-contain">
			<div class="slides fade">
				<img class="mySlides" src="images/image-1.jpg" alt="image-1">
				<img class="mySlides" src="images/image-2.jpg" alt="image-2">
				<img class="mySlides" src="images/image-3.jpg" alt="image-3">
				<img class="mySlides" src="images/image-4.jpg" alt="image-4">
				<button class="slide-button display-left" onclick="plusDivs(-1)">&#10094;</button>
				<button class="slide-button display-right" onclick="plusDivs(1)">&#10095;</button>
			</div>
			<div id="description">
				<h2>Mô tả về các hình ảnh trong slideshow</h2>
			</div>
			
		</div>
		<div class="dot-list" style="text-align:center">
			<button class="dot" onclick="currentDiv(1)">1</button>
			<button class="dot" onclick="currentDiv(2)">2</button>
			<button class="dot" onclick="currentDiv(3)">3</button>
			<button class="dot" onclick="currentDiv(4)">4</button>
		</div>
		<script src="slider.js"></script>
	</body>
</html>
