<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>BAITAP-JAVASCRIPT-CALENDAR</title>
		<link rel="stylesheet" href="css/formAjax.css">
		<link rel="stylesheet" href="css/calendar.css">
	</head>
	<body>
		<form id="form-login" onsubmit="">
			<div class="form-fields">
				<label class="label-field">Username:</label>
				<input type="text" id="user-name" placeholder="user name">
				<span class="result-validate" id="user-error"></span>
			</div>
			<div class="form-fields">
				<label class="label-field">Password:</label>
				<input type="password" id="password" placeholder="password">
				<span class="result-validate" id="pwd-error"></span>
			</div>
			<div class="form-fields">
				<label class="label-field">Email:</label>
				<input type="text" id="email" placeholder="e.g. example@email.com">
				<span class="result-validate" id="email-error"></span>
			</div>
			<div class="form-fields">
				<!-- Birthday to show calendar -->
				<label class="label-field">Birthday:</label>
				<div id="input">
					<input type="text" id="output-date" placeholder="e.g. DD/MM/YYYY">
					<span class="result-validate" id="date-error"></span>
				</div>
			</div>
			<div id="btn-controll">
				<button type="button" class="btn-submit" onclick="checkSubmit()">Submit</button>
				<button type="button" class="btn-refresh" onclick="clearForm()">Refresh</button>
			</div>
		</form>
		<noscript>JS not supported</noscript>
		<script src="js/calendar.js" type="text/javascript"></script>
		<script src="js/formAjax.js" type="text/javascript"></script>
	</body>
</html>
